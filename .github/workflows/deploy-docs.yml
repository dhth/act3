name: deploy-docs

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GO_VERSION: 1.24.3
  TAILWIND_VERSION: v4.1.6

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install tailwind
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: tailwindlabs/tailwindcss
          tag: ${{ env.TAILWIND_VERSION }}
      - name: Install act3
        run: go install .
      - name: Generate GH token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.GH_TOKEN_APP_ID }}
          private-key: ${{ secrets.GH_TOKEN_APP_PRIVATE_KEY }}
      - name: Generate doc
        run: |
          act3 \
            -r neovim/neovim \
            -t .github/showcase/template.html \
            -f html > .github/showcase/assets/index.html
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
      - name: Generate css
        run: |
          tailwindcss \
            -i .github/showcase/assets/index.css \
            -o .github/showcase/assets/act3.css \
      - name: Copy assets to dist
        run: |
          mkdir -p dist
          cp .github/showcase/assets/{index.html,favicon.png,act3.css} dist
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
