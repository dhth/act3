name: Deploy Docs

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  ACT3_VERSION: 1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Download act3
      run: |
        curl -s -OL https://github.com/dhth/act3/releases/download/v${{ env.ACT3_VERSION }}/act3_${{ env.ACT3_VERSION }}_linux_amd64.tar.gz
        tar -xzvf act3_${{ env.ACT3_VERSION }}_linux_amd64.tar.gz
    - name: Generate GH token
      id: generate-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ vars.GH_TOKEN_APP_ID }}
        private-key: ${{ secrets.GH_TOKEN_APP_PRIVATE_KEY }}
    - name: Generate doc
      run: |
        ./act3 \
          -r neovim/neovim \
          -f html > ./.github/static/index.html
      env:
        GH_TOKEN: ${{ steps.generate-token.outputs.token }}
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./.github/static

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
